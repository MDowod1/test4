<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>404 – Zgubiło się | fObywatel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b0f19;
      --bg2:#12172a;
      --fg:#e5e7eb;
      --muted:#9aa3b2;
      --accent:#ef4444;
      --accent-2:#dc2626;
      --card:#0f1426cc;
      --ring:#ffffff1f;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    html, body{overflow-x:hidden;max-width:100vw}
    body{
      margin:0;
      font-family:Inter,system-ui,Segoe UI,Roboto,Arial,Helvetica,sans-serif;
      color:var(--fg);
      background:
        radial-gradient(1200px 600px at 10% -10%, #1a1f3f 0%, transparent 50%),
        radial-gradient(900px 500px at 90% 110%, #2a164f 0%, transparent 55%),
        linear-gradient(180deg, var(--bg), var(--bg2));
      display:grid;
      place-items:center;
      overflow:hidden;
    }
    .wrap{
      width:min(560px,92vw);
      display:grid;
      gap:16px;
      text-align:center;
      padding:28px 18px 34px;
      background:var(--card);
      border:1px solid var(--ring);
      border-radius:22px;
      backdrop-filter:blur(10px);
      position:relative;
      isolation:isolate;
    }
    .halo{
      position:absolute;
      inset:-140px -120px;
      z-index:-1;
      filter:blur(60px) saturate(120%);
      background:
        radial-gradient(400px 220px at 20% 30%, #ef444420 0%, transparent 60%),
        radial-gradient(300px 200px at 80% 70%, #22c55e20 0%, transparent 60%),
        radial-gradient(360px 240px at 50% 90%, #3b82f620 0%, transparent 60%);
      animation:float 10s ease-in-out infinite;
    }
    @keyframes float{
      0%,100%{transform:translate3d(0,0,0) scale(1)}
      50%{transform:translate3d(0,6px,0) scale(1.02)}
    }
    .stage{
      display:grid;
      place-items:center;
      gap:10px;
      margin-top:4px;
    }
    .code{
      font-weight:800;
      letter-spacing:-2px;
      line-height:0.9;
      position:relative;
      display:flex;
      align-items:flex-end;
      justify-content:center;
      gap:10px;
      font-size:clamp(64px, 22vw, 128px);
      animation:bounce 2.4s ease-in-out infinite;
      will-change:transform;
    }
    @keyframes bounce{
      0%,100%{transform:translateY(0)}
      40%{transform:translateY(-8px)}
      55%{transform:translateY(0)}
      70%{transform:translateY(-4px)}
      85%{transform:translateY(0)}
    }
    .digit{
      background:linear-gradient(90deg, var(--accent), var(--accent-2));
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
    }
    .zero{
      position:relative;
      width:1em;
      height:1.15em;
      display:grid;
      place-items:center;
    }
    .oval{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
    }
    .face{
      width:65%;
      height:65%;
      border-radius:50%;
      position:relative;
    }
    .eye{
      position:absolute;
      top:32%;
      width:14%;
      height:18%;
      background:#e5e7eb;
      border-radius:50%;
      opacity:.9;
      box-shadow:0 0 0 2px #00000020 inset;
    }
    .eye.left{left:28%}
    .eye.right{right:28%}
    .mouth{
      position:absolute;
      left:50%;
      bottom:24%;
      width:34%;
      height:22%;
      transform:translateX(-50%) rotate(180deg);
      border:4px solid #e5e7eb;
      border-top:none;border-left:none;border-right:none;
      border-radius:0 0 28px 28px;
      opacity:.9;
    }
    .tear{
      position:absolute;
      left:32%;
      top:42%;
      width:6px;height:10px;
      background:#60a5fa;
      border-radius:50% 50% 60% 60%;
      filter:drop-shadow(0 2px 0 #00000020);
      opacity:.9;
      animation:drop 2.4s ease-in-out infinite .2s;
    }
    @keyframes drop{
      0%{transform:translateY(0);opacity:.9}
      70%{transform:translateY(22px);opacity:.2}
      100%{transform:translateY(22px);opacity:0}
    }
    .shadow{
      width:56%;
      height:10px;
      border-radius:999px;
      background:linear-gradient(90deg,#00000020,#00000035,#00000020);
      margin:0 auto;
      filter:blur(3px);
      animation:shrink 2.4s ease-in-out infinite;
    }
    @keyframes shrink{
      0%,100%{transform:scaleX(1)}
      40%{transform:scaleX(.92)}
      55%{transform:scaleX(1)}
      70%{transform:scaleX(.96)}
      85%{transform:scaleX(1)}
    }
    .lead{font-size:1.08rem;color:#cfd6e2;margin-top:2px}
    .tip{font-size:.95rem;color:var(--muted)}
    .actions{display:grid;grid-template-columns:1fr;gap:12px;margin-top:4px}
    .btn{
      appearance:none;border:none;border-radius:12px;
      padding:14px 16px;font-weight:600;color:#fff;
      background:linear-gradient(135deg, var(--accent), var(--accent-2));
      cursor:pointer;position:relative;overflow:hidden;
      transition:transform .15s ease, filter .15s ease;
    }
    .btn:active{transform:scale(.98)}
    .dots{
      position:absolute;inset:-40px;pointer-events:none;z-index:-1;
      background:
        radial-gradient(2px 2px at 10% 20%, #ffffff0f 99%, transparent 100%),
        radial-gradient(2px 2px at 80% 30%, #ffffff12 99%, transparent 100%),
        radial-gradient(2px 2px at 30% 70%, #ffffff0a 99%, transparent 100%),
        radial-gradient(2px 2px at 60% 85%, #ffffff10 99%, transparent 100%);
      animation:twinkle 6s ease-in-out infinite;
    }
    @keyframes twinkle{
      0%,100%{opacity:.55;transform:translateY(0)}
      50%{opacity:.9;transform:translateY(3px)}
    }
    .ripple{
      position:absolute;border-radius:999px;transform:translate(-50%,-50%);
      pointer-events:none;width:8px;height:8px;background:#ffffff40;
      animation:ripple .6s ease-out forwards;mix-blend-mode:overlay;
    }
    @keyframes ripple{to{opacity:0;width:240px;height:240px}}
    @media (prefers-reduced-motion:reduce){
      .halo,.code,.tear,.shadow,.dots{animation:none}
      .ripple{display:none}
    }
  </style>
</head>
<body>
  <div class="wrap" role="main" aria-labelledby="h">
    <div class="halo"></div>
    <div class="dots"></div>

    <div class="stage">
      <div class="code" aria-hidden="true">
        <span class="digit">4</span>
        <div class="zero">
          <svg class="oval" viewBox="0 0 100 115" preserveAspectRatio="none" aria-hidden="true">
            <defs>
              <linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" stop-color="#ef4444"/>
                <stop offset="100%" stop-color="#dc2626"/>
              </linearGradient>
            </defs>
            <ellipse cx="50" cy="57.5" rx="45" ry="52" fill="none" stroke="url(#g)" stroke-width="6" stroke-linecap="round"/>
          </svg>
          <div class="face">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="mouth"></div>
            <div class="tear"></div>
          </div>
        </div>
        <span class="digit">4</span>
      </div>
      <div class="shadow"></div>
    </div>

    <h1 id="h" class="lead">Ta strona nie istnieje.</h1>
    <p class="tip">Czasem pomaga po prostu wejść ponownie na stronę – nie odświeżaj, tylko wróć, a potem wejdź jeszcze raz krok po kroku.</p>

    <div class="actions">
      <button class="btn" id="home">Wróć do głównej</button>
    </div>
  </div>

  <script>
  const home = document.getElementById('home');
  function ripple(e) {
    const t = e.currentTarget;
    const r = document.createElement('span');
    r.className = 'ripple';
    const rect = t.getBoundingClientRect();
    r.style.left = (e.clientX - rect.left) + 'px';
    r.style.top = (e.clientY - rect.top) + 'px';
    t.appendChild(r);
    setTimeout(() => r.remove(), 650);
  }
  home.addEventListener('click', ripple, { passive: true });
  home.addEventListener('click', () => {
    location.href = 'https://mdowod1.github.io/test/mmenu.html';
  });
</script>

</body>
</html>
