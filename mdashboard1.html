<script>
  // Uniwersalne routy i sendTo() — to samo co na innych podstronach
  const LICENSE = "";
  const BASE_PATH = '';
  const ROUTES = {
    mdashboard: 'mdashboard.html',
    documents:  'mdashboard.html',
    services:   'services.html',
    qr: 'qr.html',
    more: 'more.html',
    scan: 'scanqr.html',
    show: 'pokaqr.html',
    card: 'card.html',
    share: 'share.html',
    blad: 'blad.html',
    qrkoniec: 'qrkoniec.html'
  };

  function buildSearch() {
    const params = new URLSearchParams(location.search);
    if (!params.get('license_code') && LICENSE) params.set('license_code', LICENSE);
    return params.toString();
  }

  window.sendTo = function(page) {
    const file = ROUTES[page] || (page.endsWith('.php') ? page : `${page}.php`);
    location.href = `${BASE_PATH}${file}?${buildSearch()}`;
  };

  // aktywacja klików na dole (delegacja)
  document.addEventListener('DOMContentLoaded', () => {
    const bar = document.querySelector('.bottom_bar_grid');
    if (!bar) return;
    bar.addEventListener('click', (e) => {
      const tile = e.target.closest('.bottom_element_grid');
      if (!tile) return;
      const page = tile.getAttribute('send');
      if (page) sendTo(page);
    });
    bar.querySelectorAll('.bottom_element_grid').forEach(el => {
      el.style.cursor = 'pointer';
      el.setAttribute('role','button');
      el.setAttribute('tabindex','0');
      el.addEventListener('keydown', ev => {
        if (ev.key === 'Enter' || ev.key === ' ') {
          ev.preventDefault();
          const page = el.getAttribute('send');
          if (page) sendTo(page);
        }
      });
    });
  });
</script>
